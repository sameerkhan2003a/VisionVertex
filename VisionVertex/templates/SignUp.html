    <meta charset="utf-8" />

  <body>
     
    <nav class="navbar navbar-dark bg-dark fixed-top" style="background-color:black;">
      <div class="container-fluid">
        <img src="https://th.bing.com/th/id/OIG.Vy.KCqScHmg7728uz8dI?w=1024&h=1024&rs=1&pid=ImgDetMain" height="70px" width="70px">
        <span class="navbar-brand" href="#">VisionVortex</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
             VisionVortex
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <hr style="background-color:white;">
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/Login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/SignUp">SignUp</a>
                </li>
            
    

            </ul>
    
            
          </div>
        </div>
      </div>
    </nav>
<div class="container d-flex flex-column align-items-center my-6 py-5" style="margin-top:60px;margin: 225px 418px; width: 50%;">
    <h2 style="color:white; font-size: 2.5em;">VisionVortex</h2>
    <form action="/SignUp" method="post" id="signupForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-3">
            <label for="rePassword" class="form-label">Re-enter Password:</label>
            <input type="password" class="form-control" id="rePassword" name="rePassword" required>
            <div class="invalid-feedback">Please re-enter the password.</div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
</div>
